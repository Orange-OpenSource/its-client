[package]
name = "libits"
version = "2.0.0"
authors = ["Frédéric Gardes <frederic.gardes@orange.com>", "Nicolas Buffon <nicolas.buffon@orange.com>"]
license = "MIT"
description = "library to connect on an ITS MQTT server"
homepage = "https://github.com/Orange-OpenSource/its-client"
documentation = "https://docs.rs/its-client"
repository = "https://github.com/Orange-OpenSource/its-client.git"
readme = "README.md"
keywords = ["network", "its", "vehicle", "mqtt", "etsi"]
edition = "2021"

[lib]
name = "libits"
path = "src/lib.rs"
test = true
doctest = true
doc = true
edition = "2021"
crate-type = ["lib"]

[dependencies]
crossbeam-channel = "0.5"
enum_dispatch = "0.3"
geo = "0.27"
integer-sqrt = "0.1"
log = "0.4"
map_3d = "0.1"
rumqttc = "0.23"
rust-ini = "0.20"
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
threadpool = "1.8"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_with]
version = "3.4"
features = ["json"]

[dependencies.tokio]
version = "1.23"
features = ["full", "macros"]

[dependencies.async-channel]
version = "1.5"

[dev-dependencies]
criterion = "0.5"
lazy_static = "1.4"

[[bench]]
name = "position"
harness = false
