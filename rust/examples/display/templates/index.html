<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CAM Quadtree Viewer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://unpkg.com/maplibre-gl@3/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }

        .legend-color {
            width: 30px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid #ccc;
        }

        .legend-bbox {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
        }

        .legend-bbox-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }

        .legend-bbox-line {
            width: 30px;
            height: 3px;
            margin-right: 8px;
            background: repeating-linear-gradient(
                    to right,
                    #d7191c 0px,
                    #d7191c 8px,
                    transparent 8px,
                    transparent 12px
            );
        }
    </style>
</head>
<body>
<div id="map"></div>

<div class="legend">
    <div class="legend-title">Position Confidence (cm)</div>
    <div class="legend-item">
        <div class="legend-color" style="background: #2b83ba;"></div>
        <span>0-25 (Excellent)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background: #7fbf7b;"></div>
        <span>25-50 (Good)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background: #ffffbf;"></div>
        <span>50-100 (Fair)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background: #fdae61;"></div>
        <span>100-200 (Poor)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background: #d7191c;"></div>
        <span>200+ (Very Poor)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background: #cccccc;"></div>
        <span>N/A (Unavailable)</span>
    </div>

    <div class="legend-bbox">
        <div class="legend-bbox-item">
            <div class="legend-bbox-line"></div>
            <span>Data Extent</span>
        </div>
    </div>
</div>

<script src="https://unpkg.com/maplibre-gl@3/dist/maplibre-gl.js"></script>
<script src="./app.js"></script>
</body>
</html>
